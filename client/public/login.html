<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylescss/login.css" />
  </head>
  <body>
    <div id="content"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#content").load("navbar.html");
      });
    </script>

    <div class="container mt-5 text-center">
      <div class="d-flex justify-content-between mb-4">
        <a href="login.html" class="nav-link active">Se connecter</a>
        <a href="signup.html" class="nav-link">S'inscrire</a>
      </div>

      <h1 class="mb-4">Se connecter</h1>

      <div class="text-center social-buttons mb-4">
        <img src="assets/google.png" alt="Google" />
        <img src="assets/facebook.png" alt="Facebook" />
        <img src="assets/github.png" alt="GitHub" />
      </div>
      <p class="text-center">OU</p>

      <form>
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            placeholder="Entrez votre email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            placeholder="Entrez votre mot de passe"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe"
            >Se souvenir de moi</label
          >
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Se connecter
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="#">Mot de passe oubli√© ?</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
