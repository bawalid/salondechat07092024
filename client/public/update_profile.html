<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier Profil</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylecss/profile.css" />
  </head>
  <body>
    <div id="content"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#content").load("navbar.html");
      });
    </script>

    <div class="container mt-5">
      <h1>Modifier le profil</h1>

      <div class="row mt-4">
        <div class="col-md-4">
          <h5>Profil</h5>
          <ul class="list-group">
            <li class="list-group-item"><a href="#">Mot de passe</a></li>
            <li class="list-group-item"><a href="#">Notifications</a></li>
            <li class="list-group-item">
              <a href="#">Exporter les données</a>
            </li>
            <li class="list-group-item"><a href="#">Plugins</a></li>
            <li class="list-group-item">
              <a href="#">Sauvegarder l'historique des chats</a>
            </li>
            <li class="list-group-item text-danger">
              <a href="#">Supprimer votre compte</a>
            </li>
          </ul>
        </div>
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="profile-photo">Photo de profil</label>
              <div class="mb-3">
                <img
                  src="assets/default-avatar.png"
                  alt="Photo de profil"
                  id="profile-photo-preview"
                  class="img-thumbnail"
                  style="width: 150px; height: auto"
                />
              </div>
              <input
                type="file"
                class="form-control"
                id="profile-photo"
                accept="image/png, image/jpeg"
              />
              <small class="form-text text-muted"
                >Votre photo doit être au format PNG ou JPG</small
              >
            </div>

            <div class="form-group">
              <label for="full-name">Nom complet</label>
              <input
                type="text"
                class="form-control"
                id="full-name"
                placeholder="Entrez votre nom complet"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="votre-email@example.com"
              />
            </div>

            <div class="form-group">
              <label for="location">Emplacement</label>
              <select class="form-control" id="location">
                <option>-Sélectionnez votre pays-</option>
                <option>France</option>
                <option>Allemagne</option>
                <option>États-Unis</option>
                <!-- Add more countries as needed -->
              </select>
            </div>

            <div class="form-group">
              <label for="about-me">À propos de moi</label>
              <textarea
                class="form-control"
                id="about-me"
                rows="4"
                placeholder="Dites quelque chose sur vous"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
              Enregistrer le profil
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='dashboard.html'"
            >
              Annuler
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
